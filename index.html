<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- vuejs -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- /vuejs -->

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <!-- /fontawesome -->

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        <!-- /google font -->

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /css -->

        <title>To-Do List</title>
    </head>

    <body>

        <div id="root">

            <!-- intestazione -->
            <header>
                <h1><i id="jedi" class="fas fa-jedi"></i>How To Be a Jedi<i id="jedi" class="fas fa-jedi"></i></h1>
            </header>
            <!-- /intestazione -->

            <div class="container">
                <ol>
                    <li v-for="(item, index) in lista">{{ item }} <span @click="deleteItem(index)"><i class="fas fa-times"></i></span></li>
                </ol>
                <div class="input-text">
                    <input type="text" v-model="newItem" @keydown.13="addItem"> <button @click="addItem">Invio</button>
                </div>
            </div>
        </div>
        
        <!-- javascript -->
        <script src="js/script.js"></script>
        <!-- /javascript -->

    </body>
</html>
